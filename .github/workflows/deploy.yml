name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Check directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Looking for project files:"
          find . -name "package.json" -type f

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f "giasi-dev-portfolio/package.json" ]; then
            echo "Found package.json in giasi-dev-portfolio/"
            cd giasi-dev-portfolio
            npm install --legacy-peer-deps
          elif [ -f "package.json" ]; then
            echo "Found package.json in root"
            npm install --legacy-peer-deps
          else
            echo "No package.json found!"
            exit 1
          fi

      - name: Build project
        run: |
          if [ -f "giasi-dev-portfolio/package.json" ]; then
            cd giasi-dev-portfolio
            npm run build
          else
            npm run build
          fi

      - name: Run linting
        run: |
          if [ -f "giasi-dev-portfolio/package.json" ]; then
            cd giasi-dev-portfolio
            npm run lint || echo "Linting completed with warnings"
          else
            npm run lint || echo "Linting completed with warnings"
          fi
        continue-on-error: true

      - name: Success message
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ”— Site will be deployed automatically by Vercel"
